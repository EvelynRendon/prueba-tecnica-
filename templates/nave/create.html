{% include 'header.html' %}

{% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message}}
        {% endfor%}
    </div>
{%endif%}

{%endwith%}

<br>
<br>
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Ingresar naves
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de las naves</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtnombre">Nombre:</label>
                    <input id="txtnombre" class="form-control" type="text" name="txtnombre">
                </div>
                <div class="form-group">
                    <label for="txttipo">Tipo de nave:</label>
                    <input id="txttipo" class="form-control" type="text" name="txttipo">
                </div>
                <div class="form-group">
                    <label for="txtpais">Pais:</label>
                    <input id="txtpais" class="form-control" type="text" name="txtpais">
                </div>
                <div class="form-group">
                    <label for="txtañoi">Año lanzado:</label>
                    <input id="txtañoi" class="form-control" type="number" name="txtañoi">
                </div>
                <div class="form-group">
                    <label for="txtañof">Año retirado:</label>
                    <input id="txtañof" class="form-control" type="text" name="txtañof">
                </div>
                <div class="form-group"></div>
                    <input type="submit" class="btn btn-success" value="Agregar"> 
                    <a href="{{url_for('index')}}" class="btn btn-primary" >Regresar</a>
                </div>
            </p>
        </div>
    </div>


</form>
{% include 'footer.html' %}
