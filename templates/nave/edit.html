{% include 'header.html' %}
Formulario para editar
{% for nave in nave %}    
    
<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar nave
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de la nave</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtnombre">Nombre:</label>
                    <input id="txtnombre" value="{{nave[1]}}" class="form-control" type="text" name="txtnombre">
                </div>
                <div class="form-group">
                    <label for="txttipo">Tipo de nave:</label>
                    <input id="txttipo" value="{{nave[2]}}" class="form-control" type="text" name="txttipo">
                </div>
                <div class="form-group">
                    <label for="txtpais">Pais:</label>
                    <input id="txtpais" value="{{nave[3]}}" class="form-control" type="text" name="txtpais">
                </div>
                <div class="form-group">
                    <label for="txtañoi">Año lanzado:</label>
                    <input id="txtañoi" value="{{nave[4]}}" class="form-control" type="number" name="txtañoi">
                </div>
                <div class="form-group">
                    <label for="txtañof">Año retirado:</label>
                    <input id="txtañof" value="{{nave[5]}}" class="form-control" type="text" name="txtañof">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index')}}" class="btn btn-primary" >Regresar</a>
                </div>

                
            
            </p>
        </div>
    </div>
</form>
{% endfor %}
{% include 'footer.html' %}
